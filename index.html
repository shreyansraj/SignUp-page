<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-3 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="VK0vPA7T2NjDpQRxGeGKsG2IWV0Kd6979MMa7Ho5.jpg" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                    <div class="fw-normal text-muted mb-4">
                        Already have an account? <a href="#" class="text-primay fw-bold text-decoration-none">Sign in here</a>
                    </div>

                    <div class="text-center text-muted mb-2">OR</div>
                    
                    <a href="#" class="btn btn-light login_with w-100 mb-4">
                        <img src="google-icon.svg" class="img-fluid me-3">Sign in with Google
                </a>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstname" placeholder="First Name">
                        <label for="floatingFirstname">First Name</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastname" placeholder="Password">
                        <label for="floatingLastname">Last Name</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="first-name" class="form-control" id="floatingInput" placeholder="First Name">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="first-name" class="form-control" id="floatingInput" placeholder="First Name">
                        <label for="floatingInput">Password</label>
                        <span class="password-info mt-2">
                            Apni gf ka nam mt dena password me
                        </span>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="first-name" class="form-control" id="floatingConfirmpass" placeholder="First Name">
                        <label for="floatingConfirmpass">Confirm Password</label>
                      </div>
                      <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label ms-2" for="gridCheck">
                          I Agree <a href="#">Terms and Conditions</a>
                        </label>
                      </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
